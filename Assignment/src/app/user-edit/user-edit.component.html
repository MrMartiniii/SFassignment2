<div class="edit-user-container">
    <h1>Edit User</h1>
    <form (ngSubmit)="updateUser()">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" [(ngModel)]="user.username" name="username" disabled />
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="text" [(ngModel)]="user.email" name="email" disabled />
        </div>
        <div class="form-group">
            <label>Groups:</label>
            <div class="groups-container">
                <ul>
                    <li *ngFor="let group of user.groups">
                        {{ group }} 
                        <button (click)="removeGroup()">Remove</button>
                    </li>
                </ul>
                <input type="text" name="group" [(ngModel)]="newGroup" placeholder="Add a new group" />
                <button type="button" (click)="addGroup()">Add Group</button>
            </div>
        </div>
        <div class="form-group">
            <label>Roles:</label>
            <select [(ngModel)]="user.roles" name="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <button type="submit">Save Changes</button>
    </form>
</div>
