<!-- profile.component.html -->
<div id="NavBarFlex" class="sidebar">
    <nav class="navbar">
        <ul class="nav navbar-nav">
            <li><a class="nav-link" routerLink="/login">Login</a></li>
            <li><a class="nav-link" routerLink="/users">Users</a></li>
            <li><a class="nav-link" routerLink="/groups">Groups</a></li>
        </ul>
        <button class="logout-button" (click)="logOut()">Log Out</button> 
    </nav>
</div>

<div id="mainContent">
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <div class="profile-picture">
                <img *ngIf="profileImageUrl" [src]="profileImageUrl" alt="Profile Picture" class="profile-image-preview" />
                <input type="file" id="profilePic" (change)="onFileSelected($event)" accept="image/*" style="display: none;" />
                <label for="profilePic" class="upload-button">Upload Profile Pic</label>
            </div>
            <div class="user-details">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" [(ngModel)]="user.username" name="name" disabled />
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" [(ngModel)]="user.email" name="email" disabled />
                </div>
            </div>
        </div>
        <div class="action-buttons">
            <button (click)="editUser()">Edit Profile</button>
            <button (click)="editPassword()">Change Password</button>
        </div>
    </div>
</div>
